<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Dots - ES11 Compatible</title>
    <link rel="stylesheet" href="css/flickity.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 100%;
        }

        .carousel-cell {
            width: 100%; /* Full-width cells */
            height: 100%;
            position: relative;
        }

        .carousel-cell img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Optional: Customize dots */
        .flickity-page-dots {
            bottom: 20px;
        }

        .flickity-page-dots .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background 0.3s;
        }

        .flickity-page-dots .dot.is-selected {
            background: rgba(255, 255, 255, 1);
        }
        
        img {
            height: 100%;
            width: 100%;
        }
        
        /* Fallback for older browsers */
        .no-js-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 5px;
        }
        
        .no-js .no-js-message {
            display: block;
        }
    </style>
</head>
<body class="no-js">
    <div class="no-js-message">
        <h2>JavaScript Required</h2>
        <p>This carousel requires JavaScript to function properly.</p>
    </div>
    
    <div class="carousel" id="main-carousel">
        <div class="carousel-cell">
            <img src="images/4.png" alt="Slide 1">
        </div>
        <div class="carousel-cell">
            <img src="images/2.png" alt="Slide 2">
        </div>
        <div class="carousel-cell">
            <img src="images/3.png" alt="Slide 3">
        </div>
        <div class="carousel-cell">
            <img src="images/1.png" alt="Slide 4">
        </div>
        <div class="carousel-cell">
            <img src="images/5.png" alt="Slide 5">
        </div>
    </div>

    <script src="js/flickity.pkgd.min.js"></script>
    <script>
        // Remove no-js class to hide the message
        document.body.classList.remove('no-js');
        
        // Initialize carousel with ES11 compatible options
        var elem = document.getElementById('main-carousel');
        var flkty = new Flickity(elem, {
            autoPlay: 2000,
            wrapAround: true,
            pageDots: true,
            // Additional options for better compatibility
            accessibility: true,
            setGallerySize: true,
            resize: true
        });
        
        // Add error handling for images
        var images = document.querySelectorAll('.carousel-cell img');
        for (var i = 0; i < images.length; i++) {
            images[i].addEventListener('error', function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiMzMzMiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIxOHB4IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSI+SW1hZ2UgTm90IEZvdW5kPC90ZXh0Pjwvc3ZnPg==';
                this.alt = 'Image not found';
            });
        }
    </script>

</body></html>
